{{define "mountPoint"}}
  <div class="filtersContainer">
    <h1>Blog posts by year</h1>
    <div class="tagContainer">
      {{range .Years}}
      <a href="/posted/{{.}}" class="yearTag">{{.}}</a>
      {{end}}
    </div>
    <h1>Blog posts by tag</h1>
    <div class="tagContainer">
      {{range .SortedTags}}
      <div><a href="/tagged/{{.}}" class="tag">{{.}}</a> x {{getTagCount .}}</div>
      {{end}}
    </div>
  </div>
{{end}}
