<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <script src="/static/js/analytics.js" async></script>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="/static/css/highlight-default.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <meta name="theme-color" content="#9AC0FF">
    <meta property="og:title" content="{{.Title}}">
    <meta property="og:site_name" content="Brian R. Bondy">
    {{if (avail "FBShareUrl" .)}}
    <meta property="og:url" content={{.FBShareUrl}}>
    {{end}}
    {{if (avail "FBDescription" .)}}
    <meta property="og:description" content={{.FBDescription}}>
    {{end}}
    {{if (avail "FBImageUrl" .)}}
    <meta property="og:image" content={{.FBImageUrl}}>
    {{else}}
    <meta property="og:image" content="https://brianbondy.com/static/img/avatar.png">
    {{end}}
    
  </head>
  <body>
    <div class="topBar">
      <a href="/">
        <img title="Brian R. Bondy" src="/static/img/logo.png">
      </a>
      <ul class="topBarLinks">
        <a href="/">
          <li class="{{if eq .MarkdownSlug "blog"}}current{{end}}">Blog</li> 
        </a>
        <a href="/blog/filters">
          <li class="{{if eq .MarkdownSlug "filters"}}current{{end}}">Filters</li>
        </a>
        <!--
        <a href="/running">
          <li class="{{if eq .MarkdownSlug "running.markdown"}}current{{end}}">Running</li>
        </a>
        -->
        <a href="/projects">
          <li class="{{if eq .MarkdownSlug "projects.markdown"}}current{{end}}">Projects</li>
        </a>
        <a href="/other">
          <li class="{{if eq .MarkdownSlug "other.markdown"}}current{{end}}">Other</li>
        </a>
        <a href="/about">
          <li class="{{if eq .MarkdownSlug "about.markdown"}}current{{end}}">About</li>
        </a>
        <a href="/contact">
          <li class="{{if eq .MarkdownSlug "contact.markdown"}}current{{end}}">Contact</li>
        </a>
        <a href="/feeds/rss" target="_blank" rel="noopener noreferrer">
          <li class="social"><span title="RSS" class="fa fa-rss"></span></li>
        </a>
        <a href="https://twitter.com/brianbondy" target="_blank" rel="noopener noreferrer">
          <li class="social"><span title="Twitter" class="fa fa-twitter"></span></li>
        </a>
        <a href="https://github.com/bbondy" target="_blank" rel="noopener noreferrer">
          <li class="social"><span title="GitHub" class="fa fa-github"></span>
          </li>
        </a>
        <a href="https://www.linkedin.com/in/bbondy" target="_blank" rel="noopener noreferrer">
          <li class="social"><span title="LinkedIn" class="fa fa-linkedin"></span></li>
        </a>
      </ul>
    </div>
    <div id="mountPoint">
      <div class="mainBody">
        <div>
        {{block "mountPoint" .}}
        {{end}}
        </div>
      </div>
    </div>
  </body>
</html>
