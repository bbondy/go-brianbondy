<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css?cachebust=92">
    <link rel="stylesheet" href="/static/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="/static/css/highlight-default.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="Brian Bondy RSS Feed" href="http://www.brianbondy.com/rss">
    <meta name="viewport" content="width=device-width, min-width=285, max-viewport=800, initial-scale=1">
    <meta name="theme-color" content="#9AC0FF">
    <meta property="og:title" content="{{.Title}}">
    <meta property="og:site_name" content="Brian R. Bondy">
    {{if (avail "ShareUrl" .)}}
    <meta property="og:url" content="https://brianbondy.com{{.ShareUrl}}">
    <meta property="og:type" content="article">
    {{end}}
    {{if (avail "Description" .)}}
    <meta property="og:description" content={{.Description}}>
    {{end}}
    {{if (avail "ImagePath" .)}}
    <meta property="og:image" content="https://brianbondy.com/{{.ImagePath}}">
    {{else}}
    <meta property="og:image" content="https://brianbondy.com/static/img/avatar.png">
    {{end}}
    
  </head>
  <body>
    <div class="content">
      <div class="topBar">
        <a href="/">
          <img title="Brian R. Bondy" src="/static/img/logo.png">
        </a>
        <ul class="topBarLinks">
          <a href="/blog/filters" class="filters">
            <li class="{{if eq .MarkdownSlug "filters"}}current{{end}}">Filters</li>
          </a>
          <a href="/running" class="running">
            <li class="{{if eq .MarkdownSlug "running.markdown"}}current{{end}}">Running</li>
          </a>
          <a href="/projects" class="projects">
            <li class="{{if eq .MarkdownSlug "projects.markdown"}}current{{end}}">Projects</li>
          </a>
          <a href="/other">
            <li class="{{if eq .MarkdownSlug "other.markdown"}}current{{end}}">Other</li>
          </a>
          <div class="social-menu">
            <span class="social-trigger">
              <i class="fas fa-user"></i>
            </span>
            <ul class="social-links">
              <li><a href="https://twitter.com/brianbondy" target="_blank" rel="noopener noreferrer">
                <span title="Twitter" class="fab fa-twitter"></span>
              </a></li>
              <li><a href="https://www.strava.com/athletes/6932803" target="_blank" rel="noopener noreferrer">
                <span title="Strava" class="fab fa-strava"></span>
              </a></li>
              <li><a href="https://github.com/bbondy" target="_blank" rel="noopener noreferrer">
                <span title="GitHub" class="fab fa-github"></span>
              </a></li>
              <li><a href="https://www.linkedin.com/in/bbondy" target="_blank" rel="noopener noreferrer">
                <span title="LinkedIn" class="fab fa-linkedin"></span>
              </a></li>
            </ul>
          </div>
        </ul>
      </div>
      <div class="mainBody">
        <div>
        {{block "mountPoint" .}}
        {{end}}
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('scroll', function() {
        const topBar = document.querySelector('.topBar');
        if (window.scrollY > 20) {
          topBar.classList.add('scrolled');
        } else {
          topBar.classList.remove('scrolled');
        }
      });

      function copyLink(button) {
        const url = button.getAttribute('data-url');
        navigator.clipboard.writeText(url).then(() => {
          const originalText = button.innerHTML;
          button.innerHTML = '<i class="fas fa-check"></i> Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            button.innerHTML = originalText;
            button.classList.remove('copied');
          }, 2000);
        });
      }
    </script>
  </body>
</html>
