{{define "mountPoint"}}
  <div class="previewContainer">
    {{range .Posts}}
      <a href="{{.PostUrl}}" class="blogPostPreviewLink">
        <article class="blogPostPreview">
          <h1>{{.BlogPost.Title}}</h1>
          <div class="datePosted">Posted on {{.PostDate}}</div>
          <div class="preview">
            {{if .BlogPost.ImagePath}}
              <img src="/{{.BlogPost.ImagePath}}" class="previewImage" alt="Preview image for {{.BlogPost.Title}}">
            {{end}}
            {{.Preview}}
          </div>
          <div class="readMore">
            <span>Read more...</span>
          </div>
        </article>
      </a>
    {{end}}
  </div>

  <div class="viewAllPosts">
    <a href="/all" class="viewAllLink">View All Blog Posts â†’</a>
  </div>
{{end}}
